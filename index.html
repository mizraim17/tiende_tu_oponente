<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Obligame Perro</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container ">
    <div class="row">
        <div class=" col-lg-5 col-xl-5 col-md-5 col-sm-5 col-5   p-1   ">
            <div id="gnomo" class=" ">
                <p class=" text-center">Gnomo SS</p>
                <br>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" >Ángulo</span>
                    </div>
                    <input type="text" id="angulo_gnomo" class="angle" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="velocidad_gnomo">Velocidad</label>
                        </div>
                        <select class="custom-select" id="velocidad_gnomo">
                            <option selected>Elige...</option>
                            <option value="10">Uno</option>
                            <option value="20">Dos</option>
                            <option value="30">Tres</option>
                            <option value="40">Cuatro</option>
                            <option value="50">Cinco</option>
                            <option value="60">Seis</option>
                            <option value="70">siete</option>
                        </select>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
                    </div>
                </div>
            </div>
        </div>

        <div class=" col-lg-2 col-xl-2 col-md-2 col-sm-2 col-2   p-1    ">
            <button id="btn-shoot" class="btn btn-danger"> Dispara</button>
        </div>

        <div class=" col-lg-5 col-xl-5 col-md-5 col-sm-5 col-5   p-1   ">
            <div id="vecina" class=" ">
                <p class=" text-center">Vecina SC </p>
                <br>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text  " >Ángulo</span>
                    </div>
                    <input type="text" id="angulo_vecina" class="angle" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">

                    <div class="input-group-prepend">
                        <span class="input-group-text" >Velocidad</span>
                    </div>
                    <input type="text" id="velocidad_vecina" class="form-control" aria-label="Sizing example input" aria-describedby="velocidad_vecina">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <canvas id="canvas" width="1300" height="650"></canvas>
</div>
<script src="./main.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>

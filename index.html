<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tiende tu Enemigo</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="modal fade" id="myModal" data-toggle="modal"  tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"  >
<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title titulo" id="exampleModalCenterTitle">Tiende a tu Oponente</h5>
<button type="button" class="close" data-dismiss="modal" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
<div class="modal-body">
<div class="row">

</div>
    <img src="img/characters/vecina.png"  width="300" height="400">
    <img src="img/characters/gnomo_vs.png"  width="400" height="400">
</div>
<div class="modal-footer">
<button type="button" class="btn btn-success" data-dismiss="modal">Iniciar</button>

</div>
</div>
</div>
</div>

<div class="container-fluid ">
    
	<div class="row">
	<canvas id="canvas" width="1300" height="650"></canvas>
        <div class=" col-lg-5 col-xl-5 col-md-5 col-sm-5 col-5   p-1   ">
            <div id="gnomo" class=" ">
                <p class="oponentes text-center">Vecina </p>
                <br>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" >Ángulo</span>
                    </div>
                    <input type="text" id="angulo_vecina" class="angle" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="velocidad_vecina">Velocidad</label>
                        </div>
                        <div class="slidecontainer" >
                            <input type="range" min="40" max="50" value="45" class="slider" id="velocidad_vecina">
                            <p>Velocidad: <span id="demo2"></span></p>
                        </div>
                    </div>
                </div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
                </div>
            </div>
        </div>

        <div class=" col-lg-2 col-xl-2 col-md-2 col-sm-2 col-2   p-1    ">
            <button id="btn-shoot" class="btn btn-danger"> Disparaz</button>
        </div>

        <div class=" col-lg-5 col-xl-5 col-md-5 col-sm-5 col-5   p-1   ">
            <div id="vecina" class=" ">
                <p class=" oponentes text-center">Gnomo SS</p>
                <br>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" >Ángulo</span>
                    </div>
                    <input type="text" id="angulo_gnomo" class="angle" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="velocidad_gnomo">Velocidad</label>
                        </div>
                        <div class="slidecontainer" >
                            <input type="range" min="40" max="50" value="70" class="slider" id="velocidad_gnomo">
                            <p>Velocidad: <span id="demo"></span></p>
                        </div>
                    </div>

                </div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
                </div>
            </div>
        </div>
    </div>
    
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script src="./js/main.js"></script>
<script src="./js/estilos.js"></script>
<!--<script src="./js/prueba_tiro.js"></script>-->
</body>
</html>
